<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" href="assets/img/icon-pomodoro.png">



    <!-- ICON -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- FONT -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1 class="title-page">POMODORO TIMER</h1>

    <div class="phases">
        <p id="cyclesWork">Work</p>
        <p id="cyclesBreak">Break</p>
        <p id="cyclesNumber">#0</p>
    </div>

    <p class="timer-pomodoro" id="timer">25:00</p>

    <div class="bouton-container">
        <button id="btn-play" onclick="startTimer()">
            <i class="fa-solid fa-play"></i>
        </button>

        <button id="btn-reset"  class="hide" onclick="resetTimer()">
            <i class="fa-solid fa-stop"></i>
        </button>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
