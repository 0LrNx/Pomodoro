<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" href="assets/img/icon-pomodoro.png">

    <!-- ICON -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" >


    <!-- FONT -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" >

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1 class="title-page">POMODORO TIMER</h1>
    </header>

    <div class="phases">
        <p id="cyclesWork">Work</p>
        <p id="cyclesBreak">Break</p>
        <p id="cyclesLongBreak">Long Break</p>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-bar-inner">
                <h2 class="timer-pomodoro" id="timer">25:00</h2>
            </div>
        </div>
    </div>

    <div class="number-container">
        <h3 id="cyclesNumber">cycles : #0</h3>
    </div>

    <div class="bouton-container">


        <button id="btn-play">
            start
        </button>

        <button class="hide" id="btn-pause">
            pause
        </button>

        <button type="submit" class="btn-reset" id="btn-reset">
            <!-- <h4 class="hide">text</h4> -->
            <em class="fa-solid fa-rotate-right"></em>
        </button>





        <button class="btn-settings" id="btn-settings">
            <!-- <h4 class="hide" >text</h4> -->
            <em class="fa-solid fa-gear"></em>
        </button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="top-modal">
                    <h1 class="modal-title">Time parameters</h1>
                    <em class="fa-solid fa-xmark close"></em>
                </div>
                <form id="time-settings">
                    <label class="text-before-modification" for="work-time">Working time :</label>
                    <input class="text-modification" type="number" id="work-time" name="work-time" min="1">
                    <label class="text-before-modification" for="break-time">Break time :</label>
                    <input class="text-modification" type="number" id="break-time" name="break-time" min="1">
                    <label class="text-before-modification" for="long-break-time">Long Break time :</label>
                    <input class="text-modification" type="number" id="long-break-time" name="long-break-time" min="1">
                    <input class="button-save" type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
